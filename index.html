<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./game/game.css" />

    <body>
      <div id= "links">
        <a class = "button button1">item1</button>
        <a class = "button button3">item2</button>
        <a class = "button button2">item3</button>
    </div>

      <h1>Pigmalion</h1>
      
    <script type="module" >


      import Game from "./game/game.js";
      //import Cst from "./game/cst.js"
      var config = {        
        type: Phaser.AUTO,
        
        width: 1400,
        height: 800,
        pixelArt: true,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [Game],
        physics: {
          default: "arcade",
          arcade: { debug: false },
        },
      };
      new Phaser.Game(config);
      
      
    </script>
  

  </body>
</html>
